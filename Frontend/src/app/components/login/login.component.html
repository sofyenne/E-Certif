<p-toast></p-toast>
<div class="container">
    <div class="app-body">
        <main class="main d-flex align-items-center">
          <div class="container">
            <div class="row">
              <div class="col-md-8 mx-auto">
                <div class="card-group">
                  <div class="card p-4">
                    <div class="card-body">
                      <form [formGroup]="loginForm">
                        <h1>Login</h1>
                        <p class="text-muted">Sign In to your account</p>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                          
                          </div>
                          <input type="email" class="form-control" placeholder="email" autocomplete="username" required formControlName="email">
                        </div>
                        <div class="input-group mb-4">
                          <div class="input-group-prepend">
                            
                          </div>
                          <input type="password" class="form-control" placeholder="Password" autocomplete="current-password" required formControlName="password">
                        </div>
                        <div class="row">
                          <div class="col-6">
                            <button type="submit" class="btn btn-primary px-4" (click)= "login()" >login</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                    <div class="card-body text-center">
                      <div>
                        <h2>Ecertif</h2>
                        <p>You can see more information to Ecertif platform </p>
                        <button type="button" class="btn btn-primary active mt-3">About!</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <style>
      .container {
        width: 100;
        padding-top: 40px;
    padding-bottom: 30px;

      }
    </style>
